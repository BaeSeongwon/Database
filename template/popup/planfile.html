<div class="hc vc" style="position: absolute; z-index: 11;">
    <div class="panel panel-warning">
        <div class="panel-heading" style="text-align: center">
            <span>기획파일</span>
        </div>
        <div class="panel-body input-group">
            <p style="padding-left: 80px; padding-bottom: 50px; padding-top: 50px;">
                <span style="display: inline-block; margin-right: 20px;">이미지 및 기획문서</span>
                <input type="file" ng-file-select="onFileSelect($files)" style="width: 300px; display: inline-block" >
            </p>
            <div style="width: 200px; margin: 0px auto;">
                <button class="btn btn-success" style="margin: 0px 20px 0px 20px" ng-click="addPlanFile()">등록</button>
                <button class="btn btn-warning" style="margin: 0px 20px 0px 20px" ng-click="cancel()">취소</button>
            </div>
        </div>
    </div>
</div>
